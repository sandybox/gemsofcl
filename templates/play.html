{% extends "./base.html" %}

{% block title %}Gems of Craigslist - Spot a Gem!{% endblock %}

{% block head %}
<meta name="description" content="Discover the gems of cragislist.">
{% endblock %}

{% block body %}

<div class="row-fluid">
  <div class="span9">
    <div class="imageholder">
      <img src="{{ item.first_image.url }}" />
      <strong class="PriceContainer">
        <strong class="price">${{ item.price }}</strong>
      </strong>
    </div>
  </div>
  <div class="span3">
    <a class="btn btn-large btn-success" href="#">Gem</a>
    <a class="btn btn-large btn-success" href="#">Dud</a>
  </div>
</div>
<div class="row-fluid">
  <div class="span9">
    <h4>{{ item.title }}</h4>
  </div>
</div>
